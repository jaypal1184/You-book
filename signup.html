    <title>YouBook - Sign Up</title>

<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-box"></div>
            <h1>YouBook</h1>
        </div>
        
        <div class="auth-form">
            <h2>Create new account</h2>
            
            <div class="input-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create password (min 6 chars)">
                <span class="toggle-password" id="toggleSignupPassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            
            <div class="input-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm your password">
            </div>
            
            <button id="signupBtn" class="auth-btn">Sign Up</button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
