<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouBook - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      background: white;
      padding: 10px;
    }
    .categories button {
      margin-right: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #eee;
      cursor: pointer;
    }
    .categories button.active {
      background: #007BFF;
      color: white;
    }
    .book-list {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .book-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
    }
    .book-card img {
      width: 100%;
      border-radius: 10px;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: white;
      border-top: 1px solid #ccc;
      justify-content: space-around;
      padding: 8px 0;
    }
    .navbar a {
      color: #333;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
    }
    .navbar a.active {
      color: #007BFF;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>YouBook</header>

  <div class="categories" id="categoryBar">
    <button class="active" onclick="filterBooks('all')">All</button>
    <button onclick="filterBooks('horror')">Horror</button>
    <button onclick="filterBooks('motivation')">Motivation</button>
    <button onclick="filterBooks('ramayan')">Ramayan</button>
    <button onclick="filterBooks('gita')">Shrimad Bhagwat Gita</button>
  </div>

  <div class="book-list" id="bookList">
    <!-- Audio Book Cards -->
    <div class="book-card" data-category="motivation" onclick="playAudio('audio1.mp3')">
      <img src="thumb1.jpg" alt="Book 1" />
      <p>Motivation Book</p>
    </div>
    <div class="book-card" data-category="horror" onclick="playAudio('audio2.mp3')">
      <img src="thumb2.jpg" alt="Book 2" />
      <p>Horror Book</p>
    </div>
    <div class="book-card" data-category="ramayan" onclick="playAudio('audio3.mp3')">
      <img src="thumb3.jpg" alt="Book 3" />
      <p>Ramayan Katha</p>
    </div>
  </div>

  <div id="player" style="display:none; padding: 10px;">
    <audio controls autoplay id="audioPlayer"></audio>
  </div>

  <div class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="book.html">Book</a>
    <a href="upload.html">Upload</a>
    <a href="notification.html">Notification</a>
    <a href="profile.html">Profile</a>
  </div>

  <script>
    function filterBooks(category) {
      document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('.book-card').forEach(card => {
        const bookCat = card.getAttribute('data-category');
        if (category === 'all' || bookCat === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function playAudio(file) {
      const player = document.getElementById('player');
      const audio = document.getElementById('audioPlayer');
      audio.src = file;
      player.style.display = 'block';
    }

</body>
</html>
